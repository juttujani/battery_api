<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batteryapi</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="battery.png" type="image/png">
</head>
<body>
    <div class="battery-container">
        <div class="item">
            <h3>BatteryLevel</h3>
            <span class="batterylevel">yes</span>
        </div>
        <div class="item">
            <h3>Charging</h3>
            <span class="batterycharging">yes</span>
        </div>
        <div class="item">
            <h3>Chargingtime</h3>
            <span class="batterychargingtime">yes</span>
        </div>
        <div class="item">
            <h3>Dischargingtime</h3>
            <span class="dischargingtime">yes</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
